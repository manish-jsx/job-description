<body class="bg-gray-100 text-gray-800">

        </div>
    
        <!-- Menu Toggle Button -->
        <label for="menu-toggle" class="pointer-cursor md:hidden block">

        <div class="hidden md:flex md:items-center md:w-auto w-full" id="menu">
            <nav>

                    <li><a href="https://hiring-content-writer.netlify.app" class="hover:text-gray-400">Home</a></li>

    <!-- Header -->
    <header class="bg-blue-600 text-white py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">Contact Us</h1>
        </div>
    </header>

    <!-- Contact Form -->
    <main class="container mx-auto px-6 py-16">
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Get in Touch</h2>
            <form name="contact" method="POST" netlify>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="mobile" class="block text-gray-700">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700">Message</label>
                    <textarea id="message" name="message" class="w-full px-4 py-2 border rounded-lg" rows="6" required></textarea>
                </div>
                <div>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-full shadow hover:bg-blue-700">Send Message</button>
                </div>
            </form>
        </div>
    </main>


    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-6">

                <a href="http://hiring-content-writer.netlify.app/contact" class="hover:text-gray-400">Contact</a>
            </div>
        </div>
    </footer>
     <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var mobile = document.getElementById('mobile').value;
            var message = document.getElementById('message').value;

            db.collection("contactMessages").add({
                name: name,
                email: email,
                mobile: mobile,
                message: message,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then((docRef) => {
                console.log("Document written with ID: ", docRef.id);
                alert("Message sent successfully!");
                document.getElementById('contact-form').reset();
            })
            .catch((error) => {
                console.error("Error adding document: ", error);
                alert("Error sending message. Please try again.");
            });
        });
    </script>

    <script>
        // Get references to the menu toggle button and the menu itself
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
    
        // Add a click event listener to the menu toggle button
        menuToggle.addEventListener('click', function() {
            // Toggle the 'hidden' class on the menu to show/hide it
            menu.classList.toggle('hidden');
        });
    </script>
