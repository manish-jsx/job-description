    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - OctaVertex Media</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800">
    <header class="lg:px-16 px-4 bg-blue-600 text-white flex flex-wrap items-center py-4 shadow-md">
        <div class="flex-1 flex mx-auto  justify-between items-center">

            <a href="https://octavertexmedia.netlify.app" class="text-xl font-bold">OctaVertex Media</a>
        </div>

        <!-- Menu Toggle Button -->
        <label for="menu-toggle" class="pointer-cursor md:hidden block">
            <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                viewBox="0 0 20 20">
                <title>menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
            </svg>
        </label>
        <input class="hidden" type="checkbox" id="menu-toggle" />

        <!-- Menu Items -->
        <div class="hidden md:flex md:items-center md:w-auto w-full" id="menu">
            <nav>
                <ul class="md:flex items-center justify-between space-x-4 text-white pt-4 md:pt-0">
                    <li><a href="https://octavertexmedia.netlify.app" class="hover:text-gray-400">Home</a></li>
                    <li><a href="https://octavertexmedia.netlify.app/services" class="hover:text-gray-400">Services</a>
                    </li>
                    <li><a href="https://octavertexmedia.netlify.app/workshops"
                            class="hover:text-gray-400">Workshops</a></li>
                    <li><a href="https://octavertexmedia.netlify.app/job-description"
                            class="hover:text-gray-400">Careers</a></li>
                    <li><a href="https://octavertexmedia.netlify.app/contact" class="hover:text-gray-400">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Header -->
    <header class="bg-blue-600 text-white py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">Contact Us</h1>
        </div>
    </header>

    <!-- Contact Form -->
    <main class="container mx-auto px-6 py-16">
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Get in Touch</h2>
            <form id="contact-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <div>
                    <label for="mobile" class="block text-gray-700">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <div>
                    <label for="message" class="block text-gray-700">Message</label>
                    <textarea id="message" name="message" class="w-full px-4 py-2 border rounded-lg" rows="6"
                        required></textarea>
                </div>
                <div>
                    <button type="submit"
                        class="bg-blue-600 text-white px-6 py-3 rounded-full shadow hover:bg-blue-700">Send
                        Message</button>
                </div>
            </form>
        </div>
    </main>


    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-6 text-center">
            <p class="mb-4">&copy; 2024 OctaVertex Media. All rights reserved.</p>
            <div class="flex justify-center space-x-4">
                <a href="http://octavertexmedia.netlify.app/privacy-policy" class="hover:text-gray-400">Privacy
                    Policy</a>
                <a href="http://octavertexmedia.netlify.app/terms-of-service" class="hover:text-gray-400">Terms of
                    Service</a>
                <a href="http://octavertexmedia.netlify.app/contact" class="hover:text-gray-400">Contact</a>
            </div>
        </div>
    </footer>
    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: import.meta.env.FIREBASE_API_KEY,
            authDomain: import.meta.env.FIREBASE_AUTH_DOMAIN,
            projectId: import.meta.env.FIREBASE_PROJECT_ID,
            storageBucket: import.meta.env.FIREBASE_STORAGE_BUCKET,
            messagingSenderId: import.meta.env.FIREBASE_MESSAGING_SENDER_ID,
            appId: import.meta.env.FIREBASE_APP_ID,
            measurementId: import.meta.env.FIREBASE_MEASUREMENT_ID
        };



        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Form submission handling
        document.getElementById('contact-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Get the values from the form fields
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const message = document.getElementById('message').value;

            try {
                // Add the collected data to Firestore
                await addDoc(collection(db, "contactMessages"), {
                    name: name,
                    email: email,
                    mobile: mobile,
                    message: message,
                    timestamp: serverTimestamp()
                });

                console.log("Document successfully written!");
                alert("Message sent successfully!");
                document.getElementById('contact-form').reset();
            } catch (error) {
                console.error("Error writing document: ", error);
                alert("Error sending message. Please try again.");
            }
        });
    </script>

    <script>
        // Get references to the menu toggle button and the menu itself
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');

        // Add a click event listener to the menu toggle button
        menuToggle.addEventListener('click', function () {
            // Toggle the 'hidden' class on the menu to show/hide it
            menu.classList.toggle('hidden');
        });
    </script>
</body>
